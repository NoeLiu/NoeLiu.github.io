<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
  		box-sizing:border-box;
  		margin:0;
  		padding:0;
  		background-color: violet;
		}
		div{
  		color:white;
  		width: 100px;
  		height: 100px;
  		background-color: aqua;
  		border:1px solid black;
  		margin:auto;
  		margin-top:calc(50vh - 50px);
  		display:inline-box;
  		line-height: 100px;
  		text-align: center; 
		}
		span{
  		border:1px solid;
		}
	</style>
</head>
<body>
	<div><span>aaaaa</span></div>
</body>
</html>
